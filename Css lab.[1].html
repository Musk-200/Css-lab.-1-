<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> The Box Model</title>
<style>
body  {
   background-color: pink;
   margin:10px;
   padding:10px;
}
#box  {
   background-color:grey; 
   padding:  10px;
   border :5px solid black;
   margin : 40px;
   width: 700px;
   box-sizing: border-box;
}
#content  {
      background-color: #90EE90;

}
h1  {
    margin-bottom:   30px;
}
</style>
</head>
<body>
  <h1><u>Demonstrating The Box Model </u> </h1>
<div  id="box">
   <div id ="content">  This is an example illustrating Box model.The CSS model is essentially a box 
that wraps around every HTML element.<br>It consists of : borders,padding,margins, and the actual content.
</div>
</div>
</body>
</html>
